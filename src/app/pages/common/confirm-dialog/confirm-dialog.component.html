<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content class="overflow-hide" *ngIf="!hideCheckBox;else noCheckBox">
  <mat-checkbox (change)="toggleSubmit($event)">{{ message }}</mat-checkbox>
</div>
<ng-template #noCheckBox>{{ message }}</ng-template>

<div mat-dialog-actions>
  <button class="mat-raised-button mat-primary" [disabled]="!isSubmitEnabled && !hideCheckBox" (click)="dialogRef.close(true)">OK</button>
  &nbsp;
  <span fxFlex></span>
  <button class="mat-raised-button mat-accent" (click)="dialogRef.close(false)">Cancel</button>
</div>
