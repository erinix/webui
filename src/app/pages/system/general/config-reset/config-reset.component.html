<mat-card>
	<mat-card-title>
		The system will reboot to perform this operation!
	</mat-card-title>
	<mat-card-content>
		Are you sure you want to reset configuration?
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="doSubmit()">Confirm</button>
		<button mat-raised-button color="" (click)="goBack()">Cancel</button>
	</mat-card-actions>
</mat-card>
