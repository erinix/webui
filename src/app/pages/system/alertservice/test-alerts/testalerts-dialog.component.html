<div>
  <div>
    <h1 mat-dialog-title>Test Alert</h1>
    <div mat-dialog-content class="system-info">
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
          <span class="cdk-visually-hidden">Label Icon</span>
          <p matLine>Successfully sent alert to all configured services. </p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div mat-dialog-actions>
    <button class="mat-raised-button mat-accent" (click)="dialogRef.close(false)">Close</button>
  </div>
</div>
